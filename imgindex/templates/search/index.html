{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Images{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('search.create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for image in images%}
    <div class="image-grid">
      <img src="{{ url_for('search.send_uploaded_file', id=image['id']) }}" alt="image" class="image" width="400">
    </div>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
