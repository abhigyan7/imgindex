{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Image{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data"">

    <label for="image_file">Image</label>
    <input name="image_file" id="image_file" type="file" accept="image/jpeg, image/png">

    <input type="submit" value="Save">
  </form>
{% endblock %}
